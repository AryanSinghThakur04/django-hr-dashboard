<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Intel | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(226, 232, 240, 0.8); border-radius: 1.25rem; }
        .chart-container { position: relative; height: 260px; width: 100%; }
        .sidebar-link { transition: all 0.2s; border-radius: 0.75rem; }
        .sidebar-link:hover { background-color: rgba(79, 70, 229, 0.1); color: #4f46e1; }
        .metric-icon { display: flex; align-items: center; justify-content: center; width: 48px; height: 48px; border-radius: 12px; }
    </script>
</head>
<body class="text-slate-700">

    <!-- App Shell -->
    <div class="flex min-h-screen">
        
        <!-- Sidebar -->
        <aside class="hidden lg:flex flex-col w-64 bg-white border-r border-slate-200 p-6 fixed h-full">
            <div class="flex items-center gap-3 mb-10 px-2">
                <div class="bg-indigo-600 p-2 rounded-xl text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                </div>
                <span class="text-xl font-bold text-slate-900 tracking-tight">HR Intel</span>
            </div>

            <nav class="space-y-2 flex-grow">
                <a href="#" class="sidebar-link flex items-center gap-3 px-4 py-3 bg-indigo-50 text-indigo-600 font-semibold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>
                    Dashboard
                </a>
                <a href="{% url 'hr_analytics:employee_list' %}" class="sidebar-link flex items-center gap-3 px-4 py-3 text-slate-500 font-medium">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                    Team Directory
                </a>
                <a href="/admin" class="sidebar-link flex items-center gap-3 px-4 py-3 text-slate-500 font-medium">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /></svg>
                    Admin Console
                </a>
            </nav>

            <div class="mt-auto p-4 bg-slate-50 rounded-2xl">
                <p class="text-xs text-slate-400 mb-1">Signed in as</p>
                <p class="text-sm font-bold text-slate-900 mb-4">{{ user.username }}</p>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="w-full text-sm font-bold text-red-500 hover:text-red-700 transition flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                        Logout
                    </button>
                </form>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow lg:ml-64 p-4 md:p-10">
            
            <!-- Top Header -->
            <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10">
                <div>
                    <h2 class="text-2xl font-bold text-slate-900">Workforce Overview</h2>
                    <p class="text-slate-500">Insights and analytics for the current quarter.</p>
                </div>

                <form method="get" class="flex items-center gap-2 bg-white p-2 rounded-xl border border-slate-200 shadow-sm">
                    <select name="department" class="bg-transparent border-none text-sm font-semibold text-slate-700 focus:ring-0 cursor-pointer">
                        <option value="">Full Company</option>
                        {% for d in departments %}
                            <option value="{{ d.id }}" {% if d.id == selected_department_id %}selected{% endif %}>{{ d.name }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-indigo-700 transition">Filter</button>
                    {% if selected_department_id %}
                        <a href="?" class="text-slate-400 hover:text-indigo-600 px-2"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M6 18L18 6M6 6l12 12" /></svg></a>
                    {% endif %}
                </form>
            </header>

            <!-- Metric Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
                <!-- Headcount -->
                <div class="glass-card p-6 cursor-pointer hover:shadow-md transition group" onclick="window.location.href='{% url 'hr_analytics:employee_list' %}{% if selected_department_id %}?department={{ selected_department_id }}{% endif %}'">
                    <div class="flex justify-between items-start mb-4">
                        <div class="metric-icon bg-blue-100 text-blue-600"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg></div>
                        <span class="text-xs font-bold text-blue-500 bg-blue-50 px-2 py-1 rounded-full group-hover:bg-blue-600 group-hover:text-white transition">View List</span>
                    </div>
                    <p class="text-slate-500 text-sm font-medium">Headcount</p>
                    <h3 class="text-3xl font-bold text-slate-900 mt-1">{{ total_employees }}</h3>
                </div>

                <!-- Attrition -->
                <div class="glass-card p-6 border-l-4 border-rose-500">
                    <div class="flex justify-between items-start mb-4">
                        <div class="metric-icon bg-rose-100 text-rose-600"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg></div>
                    </div>
                    <p class="text-slate-500 text-sm font-medium">Risk Analysis</p>
                    <h3 class="text-3xl font-bold text-slate-900 mt-1">{{ attrition_risk_count }} <span class="text-sm font-normal text-rose-500">predicted</span></h3>
                </div>

                <!-- Salary -->
                <div class="glass-card p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div class="metric-icon bg-emerald-100 text-emerald-600"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></div>
                    </div>
                    <p class="text-slate-500 text-sm font-medium">Avg Annual Comp</p>
                    <h3 class="text-3xl font-bold text-slate-900 mt-1">${{ average_salary|floatformat:0 }}</h3>
                </div>

                <!-- Tenure -->
                <div class="glass-card p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div class="metric-icon bg-amber-100 text-amber-600"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></div>
                    </div>
                    <p class="text-slate-500 text-sm font-medium">Avg Experience</p>
                    <h3 class="text-3xl font-bold text-slate-900 mt-1">{{ average_tenure|floatformat:1 }} <span class="text-sm font-normal">Years</span></h3>
                </div>
            </div>

            <!-- Charts Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="glass-card p-8 lg:col-span-2 shadow-sm hover:shadow-md transition">
                    <h4 class="font-bold text-slate-800 mb-6 flex items-center justify-between">
                        Business Unit Strength
                        <span class="text-[10px] text-indigo-500 font-bold uppercase tracking-wider">Top Performing</span>
                    </h4>
                    <div class="chart-container"><canvas id="deptCountChart"></canvas></div>
                </div>

                <div class="glass-card p-8 shadow-sm hover:shadow-md transition">
                    <h4 class="font-bold text-slate-800 mb-6">Talent Roles Mix</h4>
                    <div class="chart-container"><canvas id="rolesChart"></canvas></div>
                </div>

                <div class="glass-card p-8 shadow-sm hover:shadow-md transition">
                    <h4 class="font-bold text-slate-800 mb-6 text-center">Cultural Score Distribution</h4>
                    <div class="chart-container"><canvas id="perfChart"></canvas></div>
                </div>

                <div class="glass-card p-8 shadow-sm hover:shadow-md transition">
                    <h4 class="font-bold text-slate-800 mb-6">Experience Cohorts</h4>
                    <div class="chart-container"><canvas id="tenureChart"></canvas></div>
                </div>

                <div class="glass-card p-8 shadow-sm hover:shadow-md transition">
                    <h4 class="font-bold text-slate-800 mb-6">Compensation Benchmark</h4>
                    <div class="chart-container"><canvas id="deptSalaryChart"></canvas></div>
                </div>

                <div class="glass-card p-8 lg:col-span-3 shadow-sm hover:shadow-md transition">
                    <div class="flex items-center justify-between mb-8">
                        <div>
                            <h4 class="font-bold text-slate-800">Growth Velocity</h4>
                            <p class="text-xs text-slate-400">Monthly new talent acquisition</p>
                        </div>
                    </div>
                    <div class="chart-container" style="height: 320px;"><canvas id="hiringChart"></canvas></div>
                </div>

                <div class="glass-card p-8 lg:col-span-3 shadow-sm hover:shadow-md transition">
                    <h4 class="font-bold text-slate-800 mb-6">Predictive Modeling: Tenure vs Compensation Correlation</h4>
                    <div class="chart-container" style="height: 400px;"><canvas id="predictionChart"></canvas></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Data Injection -->
    {{ dept_labels|json_script:"lbl-dept" }}{{ dept_ids|json_script:"ids-dept" }}{{ dept_employee_counts|json_script:"data-counts" }}
    {{ avg_salaries|json_script:"data-salaries" }}{{ performance_labels|json_script:"lbl-perf" }}{{ performance_data|json_script:"data-perf" }}
    {{ tenure_labels|json_script:"lbl-tenure" }}{{ tenure_data|json_script:"data-tenure" }}{{ role_labels|json_script:"lbl-roles" }}
    {{ role_data|json_script:"data-roles" }}{{ hiring_trend_labels|json_script:"lbl-hiring" }}{{ hiring_trend_data|json_script:"data-hiring" }}
    {{ prediction_data|json_script:"data-predict" }}

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const get = (id) => JSON.parse(document.getElementById(id).textContent);
            Chart.defaults.font.family = "'Plus Jakarta Sans', sans-serif";
            Chart.defaults.color = '#64748b';
            
            const commonOptions = { 
                maintainAspectRatio: false, 
                plugins: { legend: { display: false } },
                scales: {
                    x: { grid: { display: false } },
                    y: { border: { display: false }, grid: { color: '#f1f5f9' } }
                }
            };

            // 1. Dept Count
            new Chart(document.getElementById('deptCountChart'), {
                type: 'bar',
                data: { labels: get('lbl-dept'), datasets: [{ data: get('data-counts'), backgroundColor: '#4f46e1', borderRadius: 12, barThickness: 24 }] },
                options: { ...commonOptions, onClick: (e, els) => {
                    if (els.length > 0) window.location.href = `employees/?department=${get('ids-dept')[els[0].index]}`;
                }}
            });

            // 2. Roles Pie
            new Chart(document.getElementById('rolesChart'), {
                type: 'pie',
                data: { labels: get('lbl-roles'), datasets: [{ data: get('data-roles'), backgroundColor: ['#4f46e1', '#8b5cf6', '#06b6d4', '#10b981', '#f59e0b'], borderWidth: 4, borderColor: '#fff' }] },
                options: { ...commonOptions, plugins: { legend: { display: true, position: 'bottom', labels: { usePointStyle: true, boxWidth: 6, font: { size: 10, weight: 'bold' } } } } }
            });

            // 3. Perf Score
            new Chart(document.getElementById('perfChart'), {
                type: 'doughnut',
                data: { labels: get('lbl-perf'), datasets: [{ data: get('data-perf'), backgroundColor: ['#f43f5e', '#f59e0b', '#3b82f6', '#10b981', '#6366f1'], cutout: '75%', borderRadius: 10, borderWidth: 4, borderColor: '#fff' }] },
                options: { ...commonOptions, plugins: { legend: { display: true, position: 'bottom', labels: { usePointStyle: true, boxWidth: 6, font: { size: 10, weight: 'bold' } } } } }
            });

            // 4. Tenure Distribution
            new Chart(document.getElementById('tenureChart'), {
                type: 'bar',
                data: { labels: get('lbl-tenure'), datasets: [{ data: get('data-tenure'), backgroundColor: '#f59e0b', borderRadius: 8, barThickness: 30 }] },
                options: commonOptions
            });

            // 5. Avg Salary Dept
            new Chart(document.getElementById('deptSalaryChart'), {
                type: 'bar',
                data: { labels: get('lbl-dept'), datasets: [{ data: get('data-salaries'), backgroundColor: '#10b981', borderRadius: 8, barThickness: 20 }] },
                options: commonOptions
            });

            // 6. Hiring Trend
            new Chart(document.getElementById('hiringChart'), {
                type: 'line',
                data: { labels: get('lbl-hiring'), datasets: [{ data: get('data-hiring'), borderColor: '#4f46e1', borderWidth: 3, fill: true, backgroundColor: (ctx) => {
                    const canvas = ctx.chart.ctx;
                    const gradient = canvas.createLinearGradient(0, 0, 0, 400);
                    gradient.addColorStop(0, 'rgba(79, 70, 229, 0.2)');
                    gradient.addColorStop(1, 'rgba(79, 70, 229, 0)');
                    return gradient;
                }, tension: 0.4, pointRadius: 4, pointBackgroundColor: '#fff', pointBorderWidth: 2 }] },
                options: { ...commonOptions, scales: { x: { grid: { display: false } }, y: { beginAtZero: true } } }
            });

            // 7. Salary Prediction
            const pred = get('data-predict');
            if (pred) {
                new Chart(document.getElementById('predictionChart'), {
                    type: 'scatter',
                    data: {
                        datasets: [
                            { label: 'Current Employee Pay', data: pred.actual_tenures.map((t, i) => ({x: t, y: pred.actual_salaries[i]})), backgroundColor: 'rgba(79, 70, 229, 0.4)', pointRadius: 5 },
                            { label: 'Trend Prediction', data: Array.from({length: 21}, (_, i) => ({x: i, y: pred.predicted_salaries[i]})), type: 'line', borderColor: '#f43f5e', borderDash: [6, 6], borderWidth: 2, pointRadius: 0 }
                        ]
                    },
                    options: { 
                        maintainAspectRatio: false, 
                        plugins: { legend: { display: true, position: 'top', labels: { usePointStyle: true, boxWidth: 6 } } },
                        scales: { 
                            x: { title: { display: true, text: 'Experience (Years)', font: { weight: 'bold' } }, grid: { display: false } }, 
                            y: { title: { display: true, text: 'Compensation ($)', font: { weight: 'bold' } }, border: { display: false } } 
                        } 
                    }
                });
            }
        });
    </script>
</body>
</html>
